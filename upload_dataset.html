{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Upload Dataset</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<br>
<a href = "{% url 'view_datasets' %}">View My Datasets</a>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
